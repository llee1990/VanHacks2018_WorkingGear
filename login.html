<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WG - Login</title>


  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <center>
    <img src="working-gear-logo.png" alt="" style="margin-top: 3em; margin-bottom: 1em;" width="35%" class="banner">
  </center>
  <div class="container">

    <div class="wrapper" id='voulnteer-login'>
      <form class="form-signin">
        <h2 class="form-signin-heading">Volunteers</h2>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
       <button class="btn btn-lg btn-primary btn-block" onclick="location.href = 'donations.html';">Login</button>
      </form>
    </div>

    <div class="wrapper" id='agency-login'>
      <form class="form-signin">
        <h2 class="form-signin-heading">Agency</h2>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" onclick="location.href = 'Agency_Form.html';">Login</button>
      </form>
    </div>


  </div>
</body>

</html>
